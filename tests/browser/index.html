<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary glTF Parsing Test</title>

    <script type="module">
        import testFile from "./test.js"

        window.onload = () => {
            const loadButton = document.getElementById("load_button");
            loadButton.onclick = testFile;
        };
        
    </script>

    <style>
        .failure {
            color: red;
        }

        .success {
            color: green;
        }

        #output {
            display: none;
        }

        textarea {
            width:400px;
            height:500px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <label for="url">Test File:</label>
        <input type="text" id="url" value="/tests/models/TextureCoordinateTest.glb" />
        <button id="load_button">Load</button>
    </div>
    <div id="test_result">
        <div id="test_result_status">Load a file...</div>
        <div id="test_result_text"></div>
    </div>
<div id="output">
    <textarea id="json"></textarea>
    <textarea id="binary">test</textarea>
</div>
</body>
</html>
